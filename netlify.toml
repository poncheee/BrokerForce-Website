[build]
  publish = "dist"
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "20.11.0"
  # Configure secrets scanning to ignore false positives
  # These are environment variable NAMES, not actual secrets
  SECRETS_SCAN_OMIT_KEYS = "NODE_ENV,PORT,BASE_URL,FRONTEND_URL"

# Environment variables for production
# Temporarily hardcoded to fix build issue - verify correct URL in Railway
[context.production.environment]
  VITE_AUTH_SERVER_URL = "https://brokerforce-website-production.up.railway.app"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
