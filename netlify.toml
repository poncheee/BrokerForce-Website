[build]
  publish = "dist"
  command = "corepack enable && corepack prepare pnpm@8.10.0 --activate && pnpm install && pnpm build"

[build.environment]
  NODE_VERSION = "18"
  # Configure secrets scanning to ignore false positives
  # These are environment variable NAMES, not actual secrets
  SECRETS_SCAN_OMIT_KEYS = "NODE_ENV,PORT,BASE_URL"

# Environment variables for production
# You'll need to set these in your Netlify dashboard
# [context.production.environment]
#   VITE_AUTH_SERVER_URL = "https://your-auth-server-domain.com"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
