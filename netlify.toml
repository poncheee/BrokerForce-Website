[build]
  publish = "dist"
  command = "npm install -g pnpm@8.10.0 --force && pnpm install && pnpm build"

[build.environment]
  NODE_VERSION = "18"
  # Configure secrets scanning to ignore false positives
  # These are environment variable NAMES, not actual secrets
  SECRETS_SCAN_OMIT_KEYS = "NODE_ENV,PORT,BASE_URL,FRONTEND_URL"

# Environment variables for production
# Set VITE_AUTH_SERVER_URL in Netlify dashboard → Site settings → Environment variables
# Value should be your Railway backend URL (e.g., https://brokerforce-website-production-a631.up.railway.app)

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
